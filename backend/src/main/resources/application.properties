spring.application.name=Flight-ontime

allowedOrigins=http://localhost:3000

fastapi.base-url=${MICROSERVICE_API}
fastapi.timeout.connect=5s
fastapi.timeout.read=10s
# Datasource configuration is auto-configured by Spring Boot Docker Compose
# No need to specify URL, username, or password - they are detected from compose.yaml

# JPA/Hibernate Configuration
# IMPORTANT: Set to 'none' to let Flyway manage the schema instead of Hibernate
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Flyway Configuration
# Automatically baseline the schema if it's not empty (prevents errors if tables already exist)
spring.flyway.baseline-on-migrate=true
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

# Logging Configuration - Enable debug logging for Flyway to see migration execution
logging.level.org.flywaydb=DEBUG
logging.level.org.springframework.boot.autoconfigure.flyway=DEBUG

# pageable default parameters
spring.data.web.pageable.default-page-size=4
spring.data.web.pageable.max-page-size=20

